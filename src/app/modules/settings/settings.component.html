<div class="container d-flex justify-content-center mt-5">
  <mat-card class="settings-card w-auto">
    <mat-card-header class="text-center d-flex justify-content-center align-items-center mb-3">
      <!-- Avatar Skeleton -->
      <div *ngIf="loading" class="skeleton-avatar"></div>
      <img *ngIf="!loading" [src]="profileData?.avatar || 'https://i.pravatar.cc/300?img=55'" alt="User Avatar" class="avatar-img"/>
    </mat-card-header>

    <mat-card-content class="text-center">
      <!-- Name and Type Skeleton -->
      <div *ngIf="loading" class="skeleton-text skeleton-title"></div>
      <mat-card-title *ngIf="!loading">{{ profileData?.fullName }}</mat-card-title>

      <div *ngIf="loading" class="skeleton-text skeleton-subtitle"></div>
      <mat-card-subtitle *ngIf="!loading">{{ profileData?.type }}</mat-card-subtitle>

      <!-- Profile Information Skeleton -->
      <div *ngIf="loading" class="mt-3">
        <div class="skeleton-text skeleton-paragraph"></div>
        <div class="skeleton-text skeleton-paragraph"></div>
        <div class="skeleton-text skeleton-paragraph"></div>
      </div>

      <div *ngIf="!loading">
        <p><strong>Email:</strong> {{ profileData?.email }}</p>
        <p><strong>Account Created:</strong> {{ profileData?.createdAt | date }}</p>
        <p><strong>Last Updated:</strong> {{ profileData?.updatedAt | date }}</p>
      </div>
    </mat-card-content>

  </mat-card>
</div>
